# Augment VIP Configuration
# Application settings and constants

[application]
name = "Augment Code VIP"
version = "1.0.0"
author = "Reynald Silva"
email = "reynaldsilva123@protonmail.com"
description = "VS Code Privacy & Database Management Tools"

[ui]
default_width = 900
default_height = 700
minimum_width = 800 
minimum_height = 600
sidebar_width = 350

[operations]
max_backup_files = 5
backup_suffix = "backup"
database_table = "ItemTable"
search_pattern = "%augment%"

[logging]
enable_timestamps = true
max_log_entries = 1000
auto_clear_logs = false

[colors]
primary = "#4a9eff"
success = "#28a745"
warning = "#ffc107"
error = "#dc3545"
background = "#1e1e1e"
